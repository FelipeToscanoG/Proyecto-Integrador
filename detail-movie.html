<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Faustina:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">

        <!-- Lista de navegador -->

        <nav class="navegador">
            <ul>
                <div class="logoSpotlight">
                    <!-- Logo -->
                    <li> <img class="logo"
                            src="./img/comic-buch-art-vektorillustration-des-films-helle-89803667 (2).jpg" alt="Logo">
                    </li>
                </div>
                <!-- Lista de Navegador -->
                <li class="nav"><a href="./index.html">Inicio</a></li>
                <li class="nav"><a href="./detail-movie.html">Películas</a></li>
                <li class="nav"><a href="./detail-serie.html">Series</a></li>
                <li class="nav"><a href="./favourite.html">Favoritos</a></li>
                <li class="nav"><a href="./genres.html">Géneros</a></li>
                <div>
                    <!-- Buscador -->
                    <li class="buscar">
                        <form action="./search-results.html">
                            <button type="submit"></button>
                            <input type="search" placeholder="Buscar...">
                        </form>
                    </li>
                </div>
            </ul>
        </nav>
    </header>

    <main class="mainLuca">
        <!-- Imagen de película -->
        <section>
            <div class="imagenLuca">
                <img id="portada">
            </div>
        </section>

        <!-- Info de pelicula -->

        </section>
        <article>
            <div class="descripcion">
                <h4 id="titulo">Luca</h4>
                <div>
                    <h5 id="estreno"></h5>
                    <ul class="listaLuca">
                        <li id="calificacion">Calificación: 7/10</li>
                        <li><a href="" id="genero"></a></li>
                        <li id="duracion"></li>
                    </ul>
                </div>
                <p class="parrafo" id="sinopsis"></p>
                <div>
                    <button class="botonFav" id="agregar" style="display:none">⭐ Agregar a favoritos ⭐</button>
                    <button class="botonFav" id="quitar" style="display:none">⭐ Quitar de favoritos ⭐</button>
                </div>
            </div>
        </article>
        </section>

    </main>

    <footer>

        <!-- logo footer y nombre de la pagina -->

        <div class="participantes">
            <ul>
                <div class="logoTmdb">
                    <li><img src="./img/TMDB.svg" alt="Logo"
                            class="logoFooter"></li>
                    <li class="nombre">The Movie Data Base</li>
                </div>

                <!-- Nombre de los integrantes -->
                <div class="separación">
                    <li>|| Delfina Boglione |</li>
                    <li>| Luisina García |</li>
                    <li>| Felipe Toscano ||</li>
                </div>
            </ul>
        </div>

    </footer>

    <script src="js/detail-movie.js"></script>
</body>

</html>
